# Classes to be tested
classes:
  - role::com_server
  - role::db_server
  - role::load_balancer
  - role::mom_server
  - role::monitor_server
  - role::replica
  - role::web_server
  - role::pfa_server
  - role::tomcat_server

# Nodes to tests classes on, this refers to a 'factset' or 'nodeset'
# depending on weather you are running 'spec' or 'acceptance' tests
nodes:
  - CentOS-6.6-64
  - CentOS-7.0-64
  - pfa0.puppet.vm
  - windows2102r2
  - tomcat_server
  - web_server

node_groups:
  general_nodes:
    - CentOS-6.6-64
    - CentOS-7.0-64

# You can group classes here to save typing
class_groups:
  general:
    - role::com_server
    - role::db_server
    - role::load_balancer
    - role::mom_server
    - role::monitor_server
    - role::replica
    - role::web_server
    - role::tomcat_server

#shared_examples:
#  - test_linux

# You can group nodes here to save typing
# We have created a 'non_windows_nodes' group because we can't
# give you Windows vagrant boxes to test with because licensing,
# we can give you fact sets though so go crazy with spec testing!
#node_groups:

test_matrix:
  - general_nodes:
      classes: 'general'
      tests: 'spec'
  - pfa0.puppet.vm:
      classes: 'role::pfa_server'
      tests: 'spec'
  - tomcat_server:
      classes: 'role::tomcat_server'
      tests: 'spec'
  - web_server:
      classes: 'role::web_server'
      tests: 'spec'


#  - windows2102r2:
#    classes: 'role::web_server'
#    tests: 'spec'

functions:
  puppetdb_query:
    type: rvalue
    returns:
      - 'count': '1'
